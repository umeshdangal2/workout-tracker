{% extends "base.html" %}

{% block title %}Register - Workout Tracker{% endblock %}

{% block content %}
<div class="max-w-md mx-auto">
    <div class="bg-white rounded-lg shadow-lg p-8">
        <h1 class="text-3xl font-bold text-center mb-6 text-gray-800">Register</h1>
        
        <form method="POST" action="{{ url_for('register') }}" class="space-y-6">
            <div>
                <label for="username" class="block text-lg font-medium text-gray-700 mb-2">Username</label>
                <input type="text" id="username" name="username" required
                    class="w-full px-4 py-3 text-lg border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                    placeholder="Choose a username">
            </div>
            
            <div>
                <label for="email" class="block text-lg font-medium text-gray-700 mb-2">Email</label>
                <input type="email" id="email" name="email" required
                    class="w-full px-4 py-3 text-lg border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                    placeholder="Enter your email">
            </div>
            
            <div>
                <label for="password" class="block text-lg font-medium text-gray-700 mb-2">Password</label>
                <input type="password" id="password" name="password" required minlength="6"
                    class="w-full px-4 py-3 text-lg border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                    placeholder="Password (min. 6 characters)">
            </div>
            
            <div>
                <label for="confirm_password" class="block text-lg font-medium text-gray-700 mb-2">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password" required minlength="6"
                    class="w-full px-4 py-3 text-lg border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                    placeholder="Confirm your password">
            </div>
            
            <button type="submit"
                class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-4 px-6 rounded-lg text-lg transition duration-200 shadow-lg">
                Register
            </button>
        </form>
        
        <div class="mt-6 text-center">
            <p class="text-gray-600">Already have an account? <a href="{{ url_for('login') }}" class="text-blue-600 hover:text-blue-800 font-semibold">Login here</a></p>
        </div>
    </div>
</div>
{% endblock %}
